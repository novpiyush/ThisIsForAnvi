<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",Arial,sans-serif;
  -webkit-tap-highlight-color: transparent;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("bg.png") center/cover no-repeat;
  color:#fff;
  overflow:hidden;
}

.container{
  width:90%;
  max-width:420px;
  padding:26px;
  border-radius:22px;
  background:rgba(255,182,193,0.18);
  backdrop-filter: blur(14px);
  border:1px solid rgba(255,255,255,0.25);
  box-shadow:0 20px 40px rgba(0,0,0,0.35);
  text-align:center;
  animation:slideIn .45s ease;
}

.hidden{display:none}

@keyframes slideIn{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

p{font-size:14px;line-height:1.45;margin-bottom:20px}

.option,.navBtn{
  width:100%;
  padding:13px;
  margin-top:10px;
  border-radius:30px;
  border:1px solid rgba(255,255,255,.35);
  background:rgba(255,255,255,.15);
  color:#fff;
  cursor:pointer;
  transition:.25s;
  font-weight:600;
}

.option.active,
.option:active,
.navBtn:active{
  background:#fff;
  color:#000;
}

#yesBtn,#noBtn{
  width:100%;
  padding:16px;
  border-radius:40px;
  font-weight:700;
}

#yesBtn{
  background:#fff;
  color:#000;
  border:none;
}

#noBtn{
  background:rgba(255,255,255,.15);
  color:#fff;
  border:1px solid rgba(255,255,255,.35);
  position:absolute;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);
  transition:.35s;
}

.button-zone{position:relative;height:200px}

.nav{display:flex;gap:12px}
.navBtn{width:48%}

.sparkle{
  position:fixed;
  width:4px;
  height:4px;
  background:white;
  animation:spark 4s linear forwards;
}
@keyframes spark{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-320px);opacity:0}
}
</style>
</head>

<body>

<audio id="clickSound" src="click.mp3"></audio>
<audio id="okSound" src="ok.mp3"></audio>
<audio id="bgm" src="pretty_bgm.mp3" loop></audio>

<div class="container" id="start">
  <h1>HEY PALAK</h1>
  <p>I made a small game.<br>If you want to play, will you play it?</p>
  <p id="extraMsg"></p>
  <div class="button-zone">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<div class="container hidden" id="intro">
  <p>If you win the game,<br>you can give me any dare.</p>
  <button id="okBtn" class="option">OK</button>
</div>

<div class="container hidden" id="rules">
  <p>You need to win at least<br>7 out of 11 questions.</p>
  <button class="option" onclick="startGame()">NOW START THE GAME</button>
</div>

<div class="container hidden" id="game">
  <h2 id="question"></h2>
  <div id="options"></div>
  <div class="nav">
    <button class="navBtn" id="prevBtn">PREVIOUS</button>
    <button class="navBtn" id="nextBtn">NEXT</button>
  </div>
</div>

<div class="container hidden" id="result"></div>

<script>
const clickSound=document.getElementById("clickSound");
const okSound=document.getElementById("okSound");
const bgm=document.getElementById("bgm");
bgm.volume=.15;

const extraMsg=document.getElementById("extraMsg");
const noMessages=[
 "Take a moment and think again.",
 "It is just a small game.",
 "Maybe you should give it a try.",
 "I am still waiting for your yes."
];

let noClicks=0,noSide=1;

noBtn.onclick=()=>{
 clickSound.currentTime=0;
 clickSound.play().catch(()=>{});
 noClicks++;
 if(noClicks<=noMessages.length){
   extraMsg.innerText=noMessages[noClicks-1];
 }
 noSide*=-1;
 noBtn.style.transform=`translateX(calc(-50% + ${noSide*30}px))`;
};

yesBtn.onclick=()=>{
 clickSound.currentTime=0;
 clickSound.play().catch(()=>{});
 bgm.play().catch(()=>{});
 start.classList.add("hidden");
 intro.classList.remove("hidden");
};

okBtn.onclick=()=>{
 okSound.currentTime=0;
 okSound.play().catch(()=>{});
 intro.classList.add("hidden");
 rules.classList.remove("hidden");
};

let index=0,score=0,selected=null;

const questions=[
 {q:"How did we meet for the first time?",o:["You shared a post on instagram","Through a friend","Random chat","Comment section"],a:"You shared a post on instagram"},
 {q:"What nickname did I give you?",o:["Palku","Priya","Pihu","Pratibha"],a:"Palku"},
 {q:"When is my birthday?",o:["15 nov","16 nov","17 november","18 nov"],a:"17 november"},
 {q:"My favourite colour is?",o:["Black and white","Blue","Red","Grey"],a:"Black and white"},
 {q:"My favourite flower?",o:["Rose","Lotus","Lily","Sunflower"],a:"Rose"},
 {q:"What nickname did you give me?",o:["Piku","Prince","Piyu","Prem"],a:"Piku"},
 {q:"Did I ever wish bad for you?",o:["No","Yes","Maybe","Sometimes"],a:"No"},
 {q:"When we met, how old were you?",o:["15","16","17","18"],a:"17"},
 {q:"Did I ever use snapchat for you?",o:["Yes","No","Not sure","Maybe"],a:"Yes"},
 {q:"What is my dream?",o:["Cinematographer","Photographer","Editor","All of these"],a:"All of these"},
 {q:"After you left, did I miss you?",o:["Yes","No","Maybe","Not sure"],a:"Yes"}
];

function startGame(){
 rules.classList.add("hidden");
 game.classList.remove("hidden");
 loadQ();
}

function capFirst(s){return s.charAt(0).toUpperCase()+s.slice(1);}

function loadQ(){
 selected=null;
 question.innerText=questions[index].q;
 options.innerHTML="";
 questions[index].o.forEach(op=>{
   const b=document.createElement("button");
   b.className="option";
   b.innerText=capFirst(op);
   b.onclick=()=>{
     selected=op;
     document.querySelectorAll(".option").forEach(x=>x.classList.remove("active"));
     b.classList.add("active");
   };
   options.appendChild(b);
 });
}

prevBtn.onclick=()=>{
 clickSound.currentTime=0;
 clickSound.play().catch(()=>{});
 if(index>0){index--;loadQ();}
};

nextBtn.onclick=()=>{
 if(!selected)return;
 okSound.currentTime=0;
 okSound.play().catch(()=>{});
 if(selected===questions[index].a)score++;
 index++;
 index>=questions.length?endGame():loadQ();
};

function endGame(){
 game.classList.add("hidden");
 result.classList.remove("hidden");
 if(score>=7){
   result.innerHTML=`
     <h1>YOU WON THE GAME</h1>
     <p>You won by scoring ${score} out of ${questions.length}</p>
     <p>Now you can give me any dare<br>and I will complete it.</p>
     <button class="option" onclick="location.reload()">RESTART GAME</button>`;
 }else{
   result.innerHTML=`
     <h1>GAME OVER</h1>
     <p>You scored ${score} out of ${questions.length}</p>
     <button class="option" onclick="location.reload()">RESTART GAME</button>`;
 }
}
</script>
</body>
</html>
