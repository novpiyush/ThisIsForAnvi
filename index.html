<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",Arial,sans-serif;
  -webkit-tap-highlight-color: transparent;
}

html,body{height:100%}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("bg.png") center/cover no-repeat fixed;
  color:#fff;
  overflow:hidden;
}

/* GLASS */
.container{
  width:90%;
  max-width:420px;
  padding:26px;
  border-radius:22px;
  background:rgba(255,182,193,0.18);
  backdrop-filter: blur(14px);
  border:1px solid rgba(255,255,255,0.25);
  box-shadow:0 20px 40px rgba(0,0,0,0.35);
  text-align:center;
}

.hidden{display:none}

/* SLIDE IN */
.animate{
  animation:slideUp 0.8s cubic-bezier(.22,.61,.36,1) forwards;
}
@keyframes slideUp{
  from{opacity:0;transform:translateY(80px)}
  to{opacity:1;transform:translateY(0)}
}

/* WIN */
.win{
  animation:winAnim 3s ease forwards;
}
@keyframes winAnim{
  0%{opacity:0;transform:translateY(150px) scale(0.85)}
  50%{opacity:1;transform:translateY(-15px) scale(1.05)}
  100%{transform:translateY(0) scale(1)}
}

/* LOSE */
.lose{
  animation:loseAnim 3s ease forwards;
}
@keyframes loseAnim{
  0%{opacity:0;transform:translateY(150px)}
  60%{opacity:1;transform:translateY(0)}
  80%{transform:translateX(-8px)}
  90%{transform:translateX(8px)}
  100%{transform:translateX(0)}
}

p{font-size:14px;line-height:1.45;margin-bottom:20px}

.option,.navBtn{
  width:100%;
  padding:13px;
  margin-top:10px;
  border-radius:30px;
  border:1px solid rgba(255,255,255,.35);
  background:rgba(255,255,255,.15);
  color:#fff;
  cursor:pointer;
  font-weight:600;
}

.option.active,.navBtn:active{
  background:#fff;
  color:#000;
}

#yesBtn{
  width:100%;
  padding:16px;
  border-radius:40px;
  border:none;
  background:#fff;
  color:#000;
  font-weight:700;
}

#noBtn{
  width:100%;
  padding:16px;
  border-radius:40px;
  border:1px solid rgba(255,255,255,.35);
  background:rgba(255,255,255,.15);
  color:#fff;
  font-weight:600;
  position:absolute;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);
}

#noBtn.active{
  background:#fff;
  color:#000;
}

.button-zone{position:relative;height:200px}

.nav{display:flex;gap:12px}
.navBtn{width:48%}
</style>
</head>

<body>

<audio id="clickSound" src="click.mp3"></audio>
<audio id="bgm" src="pretty_bgm.mp3" loop></audio>

<div class="container animate" id="start">
  <h1>HEY PALAK</h1>
  <p>I made a small game.<br>Will you play it?</p>
  <p id="extraMsg"></p>
  <div class="button-zone">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<div class="container hidden" id="intro">
  <p>If you win the game,<br>you can give me any dare.</p>
  <button id="okBtn" class="option">OK</button>
</div>

<div class="container hidden" id="rules">
  <p>You need to win at least<br>7 out of 11 questions.</p>
  <button class="option" onclick="startGame()">Start Game</button>
</div>

<div class="container hidden" id="game">
  <h2 id="question"></h2>
  <div id="options"></div>
  <div class="nav">
    <button class="navBtn" id="prevBtn">Previous</button>
    <button class="navBtn" id="nextBtn">Okay</button>
  </div>
</div>

<div class="container hidden" id="result"></div>

<script>
const clickSound=document.getElementById("clickSound");
const bgm=document.getElementById("bgm");
bgm.volume=0.15;

const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const extraMsg=document.getElementById("extraMsg");

const noMsgs=[
  "Think once again.",
  "Just a small game.",
  "Give it a try.",
  "Still waiting."
];

let noClicks=0,noSide=1;

noBtn.onclick=()=>{
  clickSound.currentTime=0;clickSound.play().catch(()=>{});
  extraMsg.innerText=noMsgs[Math.min(noClicks,noMsgs.length-1)];
  noClicks++;
  noBtn.classList.add("active");
  setTimeout(()=>noBtn.classList.remove("active"),200);
  noSide*=-1;
  noBtn.style.transform=`translateX(calc(-50% + ${noSide*30}px))`;
};

yesBtn.onclick=()=>{
  clickSound.currentTime=0;clickSound.play().catch(()=>{});
  bgm.play().catch(()=>{});
  start.classList.add("hidden");
  intro.classList.remove("hidden");
  intro.classList.add("animate");
};

okBtn.onclick=()=>{
  clickSound.currentTime=0;clickSound.play().catch(()=>{});
  intro.classList.add("hidden");
  rules.classList.remove("hidden");
  rules.classList.add("animate");
};

let index=0,score=0,selected=null;
const answered=new Array(11).fill(false);

const questions=[
 {q:"How did we meet for the first time?",o:["You shared a post on Instagram","Through a friend","Random chat","Comment section"],a:"You shared a post on Instagram"},
 {q:"What nickname did I give you?",o:["Palku","Priya","Pihu","Pratibha"],a:"Palku"},
 {q:"When is my birthday?",o:["15 Nov","16 Nov","17 November","18 Nov"],a:"17 November"},
 {q:"My favourite colour is?",o:["Black and White","Blue","Red","Grey"],a:"Black and White"},
 {q:"My Favourite flower?",o:["Rose","Lotus","Lily","Sunflower"],a:"Rose"},
 {q:"What nickname did you give me?",o:["Piku","Prince","Piyu","Prem"],a:"Piku"},
 {q:"Did I ever wish bad for you?",o:["No","Yes","Maybe","Sometimes"],a:"No"},
 {q:"When we met, how old were you?",o:["15","16","17","18"],a:"ALL"},
 {q:"Did I ever use Snapchat for you?",o:["Yes","No","Not Sure","Maybe"],a:"Yes"},
 {q:"What is my dream?",o:["Cinematographer","Photographer","Editor","All of these"],a:"All of these"},
 {q:"After you left, did I miss you?",o:["Yes","No","Maybe","Not sure"],a:"Yes"}
];

function shuffle(arr){
  return arr.sort(()=>Math.random()-0.5);
}

function startGame(){
  rules.classList.add("hidden");
  game.classList.remove("hidden");
  game.classList.add("animate");
  loadQ();
}

function loadQ(){
  selected=null;
  question.innerText=questions[index].q;
  options.innerHTML="";
  shuffle([...questions[index].o]).forEach(op=>{
    const b=document.createElement("button");
    b.className="option";
    b.innerText=op;
    b.onclick=()=>{
      selected=op;
      document.querySelectorAll(".option").forEach(x=>x.classList.remove("active"));
      b.classList.add("active");
    };
    options.appendChild(b);
  });
}

nextBtn.onclick=()=>{
  if(!selected)return;
  clickSound.currentTime=0;clickSound.play().catch(()=>{});
  if(!answered[index]){
    if(questions[index].a==="ALL"||selected===questions[index].a)score++;
    answered[index]=true;
  }
  index++;
  index>=questions.length?endGame():loadQ();
};

prevBtn.onclick=()=>{
  clickSound.currentTime=0;clickSound.play().catch(()=>{});
  if(index>0){index--;loadQ();}
};

function endGame(){
  game.classList.add("hidden");
  result.classList.remove("hidden");
  result.className="container";
  void result.offsetWidth;

  if(score>=7){
    result.classList.add("win");
    result.innerHTML=`
      <h1>YOU WON</h1>
      <p>You scored ${score}/11</p>
      <p>Now give me any dare.</p>
      <button class="option" onclick="location.reload()">Restart</button>`;
  }else{
    result.classList.add("lose");
    result.innerHTML=`
      <h1>YOU LOST</h1>
      <p>You scored ${score}/11</p>
      <p>Try again.</p>
      <button class="option" onclick="location.reload()">Retry</button>`;
  }
}
</script>

</body>
</html>
