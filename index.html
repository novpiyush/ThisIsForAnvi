<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>This is for Anvi</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:system-ui, -apple-system, BlinkMacSystemFont;
    }

    body{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#eef2ff,#fdf2f8);
    }

    .card{
      background:white;
      padding:40px 30px;
      border-radius:20px;
      width:90%;
      max-width:400px;
      text-align:center;
      box-shadow:0 20px 40px rgba(0,0,0,.1);
    }

    h1{
      font-size:28px;
      margin-bottom:10px;
    }

    p{
      color:#555;
      margin-bottom:25px;
    }

    button{
      padding:14px 28px;
      border:none;
      border-radius:999px;
      background:#4f46e5;
      color:white;
      font-size:16px;
      cursor:pointer;
    }

    button:active{
      transform:scale(.96);
    }

    .hidden{
      display:none;
    }

    .message{
      margin-top:20px;
      font-size:18px;
      color:#111;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>This is for Anvi.</h1>
    <p>Just something small.</p>

    <button id="tapBtn">Tap once</button>

    <div id="msg" class="message hidden">
      Not random.  
      Just intentional.  
      Like you ðŸ™‚
    </div>
  </div>

  <script>
    const btn = document.getElementById("tapBtn");
    const msg = document.getElementById("msg");

    btn.addEventListener("click", () => {
      msg.classList.remove("hidden");
      btn.style.display = "none";
    });
  </script>

</body>
</html>
