<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>This is for Anvi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f7fa, #e4ebf5);
    }

    .card {
      background: white;
      padding: 40px 36px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
      animation: fadeUp 1.2s ease;
      max-width: 320px;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 22px;
    }

    button {
      padding: 10px 22px;
      border: none;
      border-radius: 20px;
      background: #4f6df5;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3c56d4;
      transform: scale(1.05);
    }

    .hidden-text {
      margin-top: 18px;
      font-size: 13px;
      color: #444;
      display: none;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>This is for Anvi.</h1>
    <p>Just something small.</p>

    <button onclick="showText()">Tap once</button>

    <div class="hidden-text" id="msg">
      Built with intention, not randomness.
    </div>
  </div>

  <script>
    function showText() {
      document.getElementById("msg").style.display = "block";
    }
  </script>

</body>
</html>
