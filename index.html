<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

body{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:
radial-gradient(circle at 20% 20%, #ffd6ec, transparent 40%),
radial-gradient(circle at 80% 80%, #e9d5ff, transparent 40%),

}

/* glass card */
.card{
backdrop-filter:blur(30px);
background:rgba(255,255,255,0.35);
border-radius:36px;
padding:48px 34px;
width:92%;
max-width:520px;
text-align:center;
box-shadow:0 40px 120px rgba(255,105,180,.25), inset 0 1px 0 rgba(255,255,255,.6);
animation:fadeIn 1.4s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(40px)}
to{opacity:1;transform:translateY(0)}
}

button{
padding:16px 32px;
border:none;
border-radius:999px;
background:linear-gradient(135deg,#ff7ab6,#ff4d88);
color:white;
font-size:18px;
cursor:pointer;
transition:.35s;
box-shadow:0 12px 35px rgba(255,77,136,.4);
}
button:hover{transform:scale(1.06)}

.count{
font-size:96px;
display:none;
color:#ff4d88;
text-shadow:0 0 30px rgba(255,105,180,.6);
animation:pulse 1s infinite;
}
@keyframes pulse{50%{transform:scale(1.15)}}

.title{
display:none;
font-size:34px;
margin-top:12px;
color:#ff4d88;
animation:fadeUp 1.5s forwards;
}
@keyframes fadeUp{from{opacity:0;transform:translateY(25px)}to{opacity:1}}

/* cake */
.cake-scene{display:none;margin-top:26px;animation:fadeUp 1.2s}

.cake{
width:190px;height:140px;margin:auto;
border-radius:22px 22px 42px 42px;
background:linear-gradient(#ffb3d6,#ff7ab6);
box-shadow:0 22px 40px rgba(0,0,0,.18), inset 0 -10px 0 rgba(255,255,255,.35);
position:relative;
}

.cake:before{
content:"";position:absolute;top:-24px;left:0;right:0;height:42px;
border-radius:24px;background:linear-gradient(#fff,#ffd6ec);
box-shadow:0 6px 12px rgba(0,0,0,.08);
}

.candle{width:6px;height:28px;background:white;position:absolute;top:-46px;border-radius:2px}
.flame{
width:12px;height:12px;background:radial-gradient(circle,#fff,#ffb347);
border-radius:50%;position:absolute;top:-14px;left:-3px;
animation:flicker .15s infinite alternate;
}
@keyframes flicker{from{transform:scale(1)}to{transform:scale(1.25)}}

/* letter */
.letter{
display:none;margin-top:26px;text-align:left;
font-size:16px;line-height:1.9;white-space:pre-line;
color:#4b5563;max-height:60vh;overflow:auto;
animation:fadeIn 1.2s;
}

/* confetti */
.confetti{
position:fixed;width:10px;height:10px;top:-10px;border-radius:3px;
animation:fall linear forwards;
}
@keyframes fall{to{transform:translateY(110vh) rotate(720deg)}}
</style>
</head>

function typeLetter(i=0){

function confetti(){
