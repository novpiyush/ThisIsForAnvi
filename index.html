<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("bg.png") center/cover no-repeat;
  color:#fff;
  overflow:hidden;
}

.container{
  width:90%;
  max-width:420px;
  padding:26px;
  border-radius:22px;
  background:rgba(255,182,193,0.18);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,0.25);
  box-shadow:0 20px 40px rgba(0,0,0,0.35);
  text-align:center;
  animation:slideIn .45s ease;
}

.hidden{display:none}

@keyframes slideIn{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

h1,h2{margin-bottom:14px;letter-spacing:1px}

p{
  font-size:14px;
  margin-bottom:20px;
  line-height:1.45;
}

.option,.navBtn{
  width:100%;
  padding:13px;
  margin-top:10px;
  border-radius:30px;
  border:1px solid rgba(255,255,255,.35);
  background:rgba(255,255,255,.15);
  color:#fff;
  cursor:pointer;
}

#yesBtn{
  padding:14px;
  border-radius:40px;
  border:none;
  background:#fff;
  color:#000;
  font-weight:700;
}

#noBtn{
  width:120px;
  padding:12px;
  border-radius:30px;
  background:rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.3);
  color:#fff;
  position:absolute;
  left:50%;
  top:95px;
  transform:translateX(-50%);
}

.button-zone{
  position:relative;
  height:180px;
}

.nav{
  display:flex;
  gap:12px;
  margin-top:18px;
}

.navBtn{width:48%}

.sparkle{
  position:fixed;
  width:4px;
  height:4px;
  background:#fff;
  animation:spark 4s linear forwards;
}

@keyframes spark{
  0%{transform:translateY(0);opacity:1}
  100%{transform:translateY(-320px);opacity:0}
}
</style>
</head>

<body>

<audio id="clickSound" src="click.mp3"></audio>
<audio id="okSound" src="ok.mp3"></audio>
<audio id="bgm" src="pretty_bgm.mp3" loop></audio>

<div class="container" id="start">
  <h1>HEY PALAK</h1>
  <p>
    I made a small game.<br>
    If you want to play, will you play it?
  </p>
  <p id="extraMsg"></p>

  <div class="button-zone" id="zone">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<div class="container hidden" id="intro">
  <p>If you win the game,<br>you can give me any dare.</p>
  <button id="okBtn" class="option">OK</button>
</div>

<div class="container hidden" id="rules">
  <p>You need to win at least<br>7 out of 11 questions.</p>
  <button class="option" onclick="startGame()">NOW START THE GAME</button>
</div>

<div class="container hidden" id="game">
  <h2 id="question"></h2>
  <div id="options"></div>

  <div class="nav">
    <button class="navBtn" id="prevBtn">PREVIOUS</button>
    <button class="navBtn" id="nextBtn">OKAY</button>
  </div>
</div>

<div class="container hidden" id="result"></div>

<script>
const clickSound = document.getElementById("clickSound");
const okSound = document.getElementById("okSound");
const bgm = document.getElementById("bgm");
bgm.volume = 0.15;

const noBtn = document.getElementById("noBtn");
const zone = document.getElementById("zone");
const extraMsg = document.getElementById("extraMsg");

const noMessages=[
  "Take a moment and think again.",
  "It is just a small game.",
  "Maybe you should give it a try.",
  "I am still waiting for your yes."
];
let noClicks=0;

noBtn.onclick=()=>{
  clickSound.play().catch(()=>{});
  if(noClicks<noMessages.length){
    extraMsg.innerText=noMessages[noClicks++];
  }

  const maxX=zone.clientWidth-130;
  const maxY=zone.clientHeight-60;

  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top=Math.random()*maxY+"px";
};

yesBtn.onclick=()=>{
  clickSound.play().catch(()=>{});
  bgm.play().catch(()=>{});
  start.classList.add("hidden");
  intro.classList.remove("hidden");
};

okBtn.onclick=()=>{
  okSound.play().catch(()=>{});
  intro.classList.add("hidden");
  rules.classList.remove("hidden");
};

let index=0;
let answers=new Array(11).fill(null);

const questions=[
 {q:"How did we meet for the first time?",o:["You shared a post on Instagram","Through a friend","Random chat","Comment section"],a:0},
 {q:"What nickname did I give you?",o:["Palku","Priya","Pihu","Pratibha"],a:0},
 {q:"When is my birthday?",o:["15 November","16 November","17 November","18 November"],a:2},
 {q:"My favourite colour is?",o:["Black and White","Blue","Red","Grey"],a:0},
 {q:"My Favourite flower?",o:["Rose","Lotus","Lily","Sunflower"],a:0},
 {q:"What nickname did you give me?",o:["Piku","Prince","Piyu","Prem"],a:0},
 {q:"Did I ever wish bad for you?",o:["No","Yes","Maybe","Sometimes"],a:0},
 {q:"When we met, how old were you?",o:["15","16","17","18"],a:2},
 {q:"Did I ever use Snapchat for you?",o:["Yes","No","Not Sure","Maybe"],a:0},
 {q:"What is my dream?",o:["Cinematographer","Photographer","Editor","All of these"],a:3},
 {q:"After you left, did I miss you?",o:["Yes","No","Maybe","Not sure"],a:0}
];

function startGame(){
  rules.classList.add("hidden");
  game.classList.remove("hidden");
  loadQ();
}

function loadQ(){
  question.innerText=questions[index].q;
  options.innerHTML="";
  questions[index].o.forEach((op,i)=>{
    const b=document.createElement("button");
    b.className="option";
    b.innerText=op;
    if(answers[index]===i) b.style.opacity="1";
    b.onclick=()=>{
      answers[index]=i;
      document.querySelectorAll(".option").forEach(x=>x.style.opacity=".6");
      b.style.opacity="1";
    };
    options.appendChild(b);
  });
}

prevBtn.onclick=()=>{
  clickSound.play().catch(()=>{});
  if(index>0){index--;loadQ();}
};

nextBtn.onclick=()=>{
  if(answers[index]==null) return;
  okSound.play().catch(()=>{});
  index++;
  if(index>=questions.length) endGame();
  else loadQ();
};

function endGame(){
  game.classList.add("hidden");
  result.classList.remove("hidden");

  let score=answers.reduce((s,a,i)=>s+(a===questions[i].a),0);

  if(score>=7){
    result.innerHTML=`
      <h1>YOU WON THE GAME</h1>
      <p>You won by scoring ${score} out of ${questions.length}</p>
      <p>Now you can give me any dare<br>and I will complete it.</p>
      <button class="option" onclick="location.reload()">RESTART GAME</button>`;
    sparkles();
  }else{
    result.innerHTML=`
      <h1>GAME OVER</h1>
      <p>You scored ${score} out of ${questions.length}</p>
      <button class="option" onclick="location.reload()">RESTART GAME</button>`;
  }
}

function sparkles(){
  let c=0;
  let i=setInterval(()=>{
    const s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"vw";
    s.style.bottom="0";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),4000);
    if(++c>140) clearInterval(i);
  },70);
}
</script>
</body>
</html>
