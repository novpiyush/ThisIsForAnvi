<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  background:#0d0d0d;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

.container{
  width:90%;
  max-width:420px;
  background:#141414;
  border-radius:18px;
  padding:26px;
  text-align:center;
  box-shadow:0 0 40px rgba(255,255,255,0.06);
}

h1{letter-spacing:2px;margin-bottom:14px}
p{color:#bdbdbd;font-size:14px;margin-bottom:22px;line-height:1.4}

.button-zone{
  position:relative;
  width:100%;
  height:180px;
}

#yesBtn{
  width:100%;
  padding:14px;
  border-radius:40px;
  border:none;
  background:#fff;
  color:#000;
  font-weight:700;
  font-size:15px;
  position:absolute;
  top:0;
  left:0;
}

#noBtn{
  width:120px;
  padding:12px;
  border-radius:30px;
  border:1px solid #2a2a2a;
  background:#1e1e1e;
  color:#fff;
  position:absolute;
  top:95px;
  left:50%;
  transform:translateX(-50%);
}

.hidden{display:none}

.option{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#1f1f1f;
  color:#fff;
  border-radius:25px;
  border:1px solid #2a2a2a;
  cursor:pointer;
}

.option:hover{background:#fff;color:#000}

/* Sparkles */
.sparkle{
  position:fixed;
  width:4px;
  height:4px;
  background:white;
  opacity:0;
  animation:spark 4s linear forwards;
}
@keyframes spark{
  0%{transform:translateY(0) scale(1);opacity:1}
  100%{transform:translateY(-320px) scale(0);opacity:0}
}
</style>
</head>

<body>
<audio id="clickSound" src="click.mp3" preload="auto"></audio>
  <audio id="okSound" src="ok.mp3" preload="auto"></audio>
<div class="container" id="start">
  <h1>HEY PALAK</h1>

  <!-- ORIGINAL MESSAGE (STAYS ALWAYS) -->
  <p id="baseMsg">
    I made a small game.<br>
    If you want to play, will you play it?
  </p>

  <!-- ONLY ONE LINE AT A TIME -->
  <p id="extraMsg"></p>

  <div class="button-zone">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<div class="container hidden" id="intro">
  <p>If you win the game,<br>you can give me any dare.</p>
  <button class="option" onclick="showRules()">OK</button>
</div>

<div class="container hidden" id="rules">
  <p>You need to win at least<br>7 out of 11 questions.<br>So play carefully.</p>
  <button class="option" onclick="startGame()">NOW START THE GAME</button>
</div>

<div class="container hidden" id="game">
  <h2 id="question"></h2>
  <div id="options"></div>
</div>

<div class="container hidden" id="result"></div>
<audio id="okSound" src="ok.mp3"></audio>
<audio id="clickSound" src="click.mp3"></audio>
<script>
/* NO BUTTON + ONE-BY-ONE MESSAGE */
const noBtn = document.getElementById("noBtn");
const zone = document.querySelector(".button-zone");
const extraMsg = document.getElementById("extraMsg");
const okBtn = document.getElementById("okBtn");
  okBtn.addEventListener("click", () => {
  document.getElementById("okSound").play();
});
let noClicks = 0;
const noMessages = [
  "Take a moment and think again.",
  "It is just a small game.",
  "Maybe you should give it a try.",
  "I am still waiting for your yes."
];

noBtn.addEventListener("click", () => {
  noClicks++;

  if(noClicks <= noMessages.length){
    extraMsg.innerText = noMessages[noClicks - 1];
  }

  const minX = 20;
  const maxX = zone.clientWidth - 140;
  const minY = 90;
  const maxY = 145;

  noBtn.style.left = (Math.random() * (maxX - minX) + minX) + "px";
  noBtn.style.top  = (Math.random() * (maxY - minY) + minY) + "px";
});

/* YES FLOW */
yesBtn.onclick = () => {
  document.getElementById("clickSound").play();
  start.classList.add("hidden");
  intro.classList.remove("hidden");
};
okBtn.onclick = () => {
  document.getElementById("okSound").play();
};
function showRules(){
  intro.classList.add("hidden");
  rules.classList.remove("hidden");
}

/* GAME */
let index=0, score=0;
const questions=[
 {q:"How did we meet for the first time?",o:["You shared a post on Instagram","Through a friend","Random chat","Comment section"],a:"You shared a post on Instagram"},
 {q:"What nickname did I give you?",o:["Palku","Priya","Pihu","Pratibha"],a:"Palku"},
 {q:"When is my birthday?",o:["15 Nov","16 Nov","17 Nov","18 Nov"],a:"17 Nov"},
 {q:"My favourite colour is?",o:["Black and White","Blue","Red","Grey"],a:"Black and White"},
 {q:"Favourite flower?",o:["Rose and Lotus","Rose","Lily","Sunflower"],a:"Rose and Lotus"},
 {q:"What nickname did you give me?",o:["Piku","Prince","Piyu","Prem"],a:"Piku"},
 {q:"Did I ever wish bad for you?",o:["No","Yes","Maybe","Sometimes"],a:"No"},
 {q:"When we met, how old were you?",o:["15","16","17","18"],a:"17"},
 {q:"Did I ever use Snapchat for you?",o:["Yes","No","Not Sure","Maybe"],a:"Yes"},
 {q:"What is my dream?",o:["Cinematographer","Photographer","Editor","All of these"],a:"All of these"},
 {q:"After you left, did I miss you?",o:["Yes","No","Maybe","Not sure"],a:"Yes"}
];

function startGame(){
  rules.classList.add("hidden");
  game.classList.remove("hidden");
  loadQ();
}

function loadQ(){
  if(index>=questions.length){endGame();return;}
  question.innerText=questions[index].q;
  options.innerHTML="";
  questions[index].o.sort(()=>Math.random()-0.5).forEach(op=>{
    const b=document.createElement("button");
    b.className="option";
    b.innerText=op;
    b.onclick=()=>{ if(op===questions[index].a)score++; index++; loadQ(); };
    options.appendChild(b);
  });
}

function endGame(){
  game.classList.add("hidden");
  result.classList.remove("hidden");
  if(score>=7){
    result.innerHTML=`<h1>YOU WON THE GAME</h1>
    <p>You won by scoring ${score} out of ${questions.length}</p>
    <p>You have won the game.<br>Now you can give me any dare<br>and I will complete it.</p>
    <button class="option" onclick="location.reload()">RESTART GAME</button>`;
    sparkles();
  }else{
    result.innerHTML=`<h1>GAME OVER</h1>
    <p>You scored ${score} out of ${questions.length}</p>
    <button class="option" onclick="location.reload()">RESTART GAME</button>`;
  }
}

function sparkles(){
  let c=0;
  let i=setInterval(()=>{
    const s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"vw";
    s.style.bottom="0";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),4000);
    if(++c>150)clearInterval(i);
  },70);
}
</script>

</body>
</html>
