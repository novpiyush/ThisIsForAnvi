<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("bg.png") center/cover no-repeat;
  color:#fff;
  overflow:hidden;
}

/* Glass UI */
.container{
  width:90%;
  max-width:420px;
  padding:26px;
  border-radius:22px;
  background:rgba(255,182,193,0.18);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,0.25);
  box-shadow:0 20px 40px rgba(0,0,0,0.35);
  text-align:center;
  animation:slideIn .45s ease;
}

.hidden{display:none}

@keyframes slideIn{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

.option,.navBtn{
  width:100%;
  padding:13px;
  margin-top:10px;
  border-radius:30px;
  border:1px solid rgba(255,255,255,0.35);
  background:rgba(255,255,255,0.15);
  color:#fff;
  cursor:pointer;
}

.option:hover,.navBtn:hover{
  background:#fff;
  color:#000;
}

#yesBtn{
  background:#fff;
  color:#000;
  font-weight:700;
  border:none;
  border-radius:40px;
  padding:14px;
}

.button-zone{
  position:relative;
  height:180px;
}

#noBtn{
  position:absolute;
  width:120px;
  padding:12px;
  border-radius:30px;
  background:rgba(0,0,0,0.45);
  border:1px solid rgba(255,255,255,0.3);
  color:#fff;
  left:50%;
  top:100px;
  transform:translateX(-50%);
}

.nav{
  display:flex;
  gap:12px;
  margin-top:18px;
}
.navBtn{width:48%}

/* Sparkles unchanged */
.sparkle{
  position:fixed;
  width:4px;
  height:4px;
  background:white;
  opacity:0;
  animation:spark 4s linear forwards;
}
@keyframes spark{
  0%{transform:translateY(0);opacity:1}
  100%{transform:translateY(-320px);opacity:0}
}
</style>
</head>

<body>

<audio id="clickSound" src="click.mp3"></audio>
<audio id="okSound" src="ok.mp3"></audio>
<audio id="bgm" src="pretty_bgm.mp3" loop></audio>

<div class="container" id="start">
  <h1>HEY PALAK</h1>
  <p>I made a small game.<br>If you want to play, will you play it?</p>
  <p id="extraMsg"></p>
  <div class="button-zone">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<div class="container hidden" id="intro">
  <p>If you win the game,<br>you can give me any dare.</p>
  <button id="okBtn" class="option">OK</button>
</div>

<div class="container hidden" id="rules">
  <p>You need to win at least<br>7 out of 11 questions.</p>
  <button class="option" onclick="startGame()">NOW START THE GAME</button>
</div>

<div class="container hidden" id="game">
  <h2 id="question"></h2>
  <div id="options"></div>
  <div class="nav">
    <button class="navBtn" id="prevBtn">PREVIOUS</button>
    <button class="navBtn" id="nextBtn">OKAY</button>
  </div>
</div>

<div class="container hidden" id="result"></div>

<script>
const clickSound=document.getElementById("clickSound");
const okSound=document.getElementById("okSound");
const bgm=document.getElementById("bgm");

bgm.volume=0.08;

/* NO button fixed */
const noBtn=document.getElementById("noBtn");
const zone=document.querySelector(".button-zone");
const extraMsg=document.getElementById("extraMsg");
let noClicks=0;

noBtn.onclick=()=>{
  noClicks++;
  extraMsg.innerText=[
    "Think again.",
    "Just a small game.",
    "Give it a try.",
    "Still waiting for yes."
  ][noClicks%4];

  const maxX=zone.clientWidth-140;
  const maxY=140;
  const x=Math.random()*maxX;
  const y=80+Math.random()*(maxY-80);
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
};

/* Flow */
yesBtn.onclick=()=>{
  clickSound.play();
  bgm.play();
  start.classList.add("hidden");
  intro.classList.remove("hidden");
};

okBtn.onclick=()=>{
  okSound.play();
  intro.classList.add("hidden");
  rules.classList.remove("hidden");
};

/* Game */
let index=0,score=0,selected=null;

const questions=[
{q:"How did we meet for the first time?",o:["You shared a post on Instagram","Through a friend","Random chat","Comment section"],a:"You shared a post on Instagram"},
{q:"What nickname did I give you?",o:["Palku","Priya","Pihu","Pratibha"],a:"Palku"},
{q:"When is my birthday?",o:["15 November","16 November","17 November","18 November"],a:"17 November"},
{q:"My favourite colour is?",o:["Black and White","Blue","Red","Grey"],a:"Black and White"},
{q:"My Favourite flower?",o:["Rose And Lotus","Tulip","Lily","Sunflower"],a:"Rose And Lotus"},
{q:"What nickname did you give me?",o:["Piku","Prince","Piyu","Prem"],a:"Piku"},
{q:"Did I ever wish bad for you?",o:["No","No","No","No"],a:"No"},
{q:"When we met, how old were you?",o:["15","16","17","18"],a:"15"},
{q:"Did I ever use Snapchat for you?",o:["Yes","Yes","Yes","Yes"],a:"Yes"},
{q:"What is my dream?",o:["Cinematographer","Photographer","Editor","All of these"],a:"All of these"},
{q:"After you left, did I miss you?",o:["Yes","Yes","Yes","Yes"],a:"Yes"}
];

function startGame(){
  rules.classList.add("hidden");
  game.classList.remove("hidden");
  loadQ();
}

function loadQ(){
  selected=null;
  question.innerText=questions[index].q;
  options.innerHTML="";
  questions[index].o.forEach(op=>{
    const b=document.createElement("button");
    b.className="option";
    b.innerText=op;
    b.onclick=()=>{
      selected=op;
      document.querySelectorAll(".option").forEach(x=>x.style.opacity=.5);
      b.style.opacity=1;
    };
    options.appendChild(b);
  });
}

prevBtn.onclick=()=>{
  clickSound.play();
  if(index>0){index--;loadQ();}
};

nextBtn.onclick=()=>{
  if(!selected)return;
  clickSound.play();
  if(selected===questions[index].a)score++;
  index++;
  index>=questions.length?endGame():loadQ();
};

function endGame(){
  game.classList.add("hidden");
  result.classList.remove("hidden");
  result.innerHTML=`
    <h1>YOU WON THE GAME</h1>
    <p>Kitne me se kitne laake jeeti: ${score} / ${questions.length}</p>
    <p>Now you can give me any dare</p>
    <button class="option" onclick="location.reload()">RESTART GAME</button>
  `;
  sparkles();
}

function sparkles(){
  let c=0;
  let i=setInterval(()=>{
    const s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"vw";
    s.style.bottom="0";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),4000);
    if(++c>140)clearInterval(i);
  },70);
}
</script>

</body>
</html>
