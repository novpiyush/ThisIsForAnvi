<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",Arial,sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("bg.png") center/cover no-repeat;
  color:#fff;
  overflow:hidden;
}

/* Glass UI */
.container{
  width:90%;
  max-width:420px;
  padding:26px;
  border-radius:22px;
  background:rgba(255,182,193,0.18);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,0.25);
  box-shadow:0 20px 40px rgba(0,0,0,0.35);
  text-align:center;
  animation:slideIn .45s ease;
}

.hidden{display:none}

@keyframes slideIn{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

.option,.navBtn{
  width:100%;
  padding:13px;
  margin-top:10px;
  border-radius:30px;
  border:1px solid rgba(255,255,255,.35);
  background:rgba(255,255,255,.15);
  color:#fff;
  cursor:pointer;
  transition:.25s;
  outline:none;
}

.option:hover,.navBtn:hover{
  background:rgba(255,255,255,.9);
  color:#000;
}

#yesBtn{
  background:#fff;
  color:#000;
  font-weight:700;
  border:none;
}

.button-zone{
  position:relative;
  height:180px;
}

#noBtn{
  width:120px;
  padding:12px;
  border-radius:30px;
  background:rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.3);
  color:#fff;
  position:absolute;
  top:90px;
  left:50%;
  transform:translateX(-50%);
  z-index:10;
}

.nav{
  display:flex;
  gap:12px;
  margin-top:18px;
}

.navBtn{width:48%}

/* Sparkle / line animation */
.sparkle{
  position:fixed;
  width:3px;
  height:40px;
  background:rgba(255,255,255,.6);
  bottom:-50px;
  animation:spark 4s linear forwards;
}

@keyframes spark{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<audio id="clickSound" src="click.mp3"></audio>
<audio id="okSound" src="ok.mp3"></audio>
<audio id="bgm" src="pretty_bgm.mp3" loop></audio>

<!-- START -->
<div class="container" id="start">
  <h1>HEY PALAK</h1>
  <p>I made a small game.<br>If you want to play, will you play it?</p>
  <p id="extraMsg"></p>

  <div class="button-zone" id="zone">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<!-- INTRO -->
<div class="container hidden" id="intro">
  <p>If you win the game,<br>you can give me any dare.</p>
  <button id="okBtn" class="option">OK</button>
</div>

<!-- RULES -->
<div class="container hidden" id="rules">
  <p>You need to win at least<br>7 out of 11 questions.</p>
  <button class="option" onclick="startGame()">NOW START THE GAME</button>
</div>

<!-- GAME -->
<div class="container hidden" id="game">
  <h2 id="question"></h2>
  <div id="options"></div>

  <div class="nav">
    <button class="navBtn" id="prevBtn">PREVIOUS</button>
    <button class="navBtn" id="nextBtn">OKAY</button>
  </div>
</div>

<!-- RESULT -->
<div class="container hidden" id="result"></div>

<script>
const clickSound = document.getElementById("clickSound");
const okSound = document.getElementById("okSound");
const bgm = document.getElementById("bgm");

bgm.volume = 0.06;

/* NO button */
const noBtn = document.getElementById("noBtn");
const zone = document.getElementById("zone");
const extraMsg = document.getElementById("extraMsg");
let noClicks = 0;

noBtn.addEventListener("click",()=>{
  extraMsg.innerText=[
    "Think again.",
    "It is just a small game.",
    "Give it a try.",
    "Still waiting for yes."
  ][noClicks%4];
  noClicks++;

  const maxX = zone.clientWidth - noBtn.offsetWidth - 10;
  const maxY = zone.clientHeight - noBtn.offsetHeight - 10;

  noBtn.style.left = Math.random()*maxX + "px";
  noBtn.style.top  = Math.random()*maxY + "px";
});

/* Flow */
yesBtn.onclick=()=>{
  clickSound.play();
  bgm.play();
  start.classList.add("hidden");
  intro.classList.remove("hidden");
};

okBtn.onclick=()=>{
  okSound.play();
  intro.classList.add("hidden");
  rules.classList.remove("hidden");
};

/* GAME */
let index=0, score=0, selected=null;

const questions=[
 {q:"How did we meet for the first time?",o:["You shared a post on Instagram","Through a friend","Random chat","Comment section"],a:"You shared a post on Instagram"},
 {q:"What nickname did I give you?",o:["Palku","Priya","Pihu","Pratibha"],a:"Palku"},
 {q:"When is my birthday?",o:["15 Nov","16 Nov","17 Nov","18 Nov"],a:"17 Nov"},
 {q:"My favourite colour is?",o:["Black and White","Blue","Red","Grey"],a:"Black and White"},
 {q:"My Favourite flower?",o:["Rose and Lotus","Lily","Tulip","Sunflower"],a:"Rose and Lotus"},
 {q:"What nickname did you give me?",o:["Piku","Prince","Piyu","Prem"],a:"Piku"},
 {q:"Did I ever wish bad for you?",o:["No","Yes","Maybe","Sometimes"],a:"No"},
 {q:"When we met, how old were you?",o:["15","16","17","18"],a:null},
 {q:"Did I ever use Snapchat for you?",o:["Yes","No","Not Sure","Maybe"],a:"Yes"},
 {q:"What is my dream?",o:["Cinematographer","Photographer","Editor","All of these"],a:"All of these"},
 {q:"After you left, did I miss you?",o:["Yes","No","Maybe","Not sure"],a:"Yes"}
];

function startGame(){
  rules.classList.add("hidden");
  game.classList.remove("hidden");
  loadQ();
}

function loadQ(){
  selected=null;
  question.innerText=questions[index].q;
  options.innerHTML="";
  questions[index].o.forEach(op=>{
    const b=document.createElement("button");
    b.className="option";
    b.innerText=op;
    b.onclick=()=>{
      selected=op;
      document.querySelectorAll(".option").forEach(x=>x.style.opacity=".6");
      b.style.opacity="1";
    };
    options.appendChild(b);
  });
}

prevBtn.onclick=()=>{
  if(index>0){index--;loadQ();}
};

nextBtn.onclick=()=>{
  if(!selected)return;
  clickSound.play();

  if(questions[index].a===null || selected===questions[index].a){
    score++;
  }

  index++;
  if(index>=questions.length) endGame();
  else loadQ();
};

function endGame(){
  game.classList.add("hidden");
  result.classList.remove("hidden");
  result.innerHTML=`
    <h1>YOU WON THE GAME</h1>
    <p>Now you can give me any dare</p>
    <p>Score: ${score} / ${questions.length}</p>
  `;
  sparkles();
}

function sparkles(){
  let i=setInterval(()=>{
    const s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"vw";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),4000);
  },80);
  setTimeout(()=>clearInterval(i),3500);
}
</script>

</body>
</html>
