<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",Arial,sans-serif;
  -webkit-tap-highlight-color: transparent;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("bg.png") center/cover no-repeat;
  color:#fff;
  overflow:hidden;
}

.container{
  width:90%;
  max-width:420px;
  padding:26px;
  border-radius:22px;
  background:rgba(255,182,193,0.18);
  backdrop-filter: blur(14px);
  border:1px solid rgba(255,255,255,0.25);
  box-shadow:0 20px 40px rgba(0,0,0,0.35);
  text-align:center;
  animation:slideIn .45s ease;
}

.hidden{display:none}

@keyframes slideIn{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

.animate{
  animation:slideIn .45s ease;
}

p{font-size:14px;line-height:1.45;margin-bottom:20px}

.option,.navBtn{
  width:100%;
  padding:13px;
  margin-top:10px;
  border-radius:30px;
  border:1px solid rgba(255,255,255,.35);
  background:rgba(255,255,255,.15);
  color:#fff;
  cursor:pointer;
  font-weight:600;
  transition:transform .15s ease;
}

.option.active,
.option:active,
.navBtn:active{
  background:#fff;
  color:#000;
}

#yesBtn{
  width:100%;
  padding:16px;
  border-radius:40px;
  border:none;
  background:#fff;
  color:#000;
  font-weight:700;
  text-transform:uppercase;
}

#noBtn{
  width:100%;
  padding:16px;
  border-radius:40px;
  border:1px solid rgba(255,255,255,.35);
  background:rgba(255,255,255,.15);
  color:#fff;
  font-weight:600;
  position:absolute;
  bottom:15px;
  left:50%;
  transform:translateX(-50%);
  transition:.35s;
}

#noBtn.active{
  background:#fff;
  color:#000;
}

.button-zone{
  position:relative;
  height:200px;
}

.nav{
  display:flex;
  gap:12px;
}

.navBtn{width:48%}
</style>
</head>

<body>

<audio id="clickSound" src="click.mp3"></audio>
<audio id="okSound" src="ok.mp3"></audio>
<audio id="bgm" src="pretty_bgm.mp3" loop></audio>

<div class="container" id="start">
  <h1>HEY PALAK</h1>
  <p>I made a small game.<br>If you want to play, will you play it?</p>
  <p id="extraMsg"></p>

  <div class="button-zone">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>
</div>

<div class="container hidden" id="intro">
  <p>If you win the game,<br>you can give me any dare.</p>
  <button id="okBtn" class="option">OK</button>
</div>

<div class="container hidden" id="rules">
  <p>You need to win at least<br>7 out of 11 questions.</p>
  <button class="option" onclick="startGame()">Now start the game</button>
</div>

<div class="container hidden" id="game">
  <h2 id="question"></h2>
  <div id="options"></div>
  <div class="nav">
    <button class="navBtn" id="prevBtn">Previous</button>
    <button class="navBtn" id="nextBtn">Okay</button>
  </div>
</div>

<div class="container hidden" id="result"></div>

<script>
const clickSound=document.getElementById("clickSound");
const bgm=document.getElementById("bgm");
bgm.volume=.15;

const extraMsg=document.getElementById("extraMsg");
const noMessages=[
  "Take a moment and think again.",
  "It is just a small game.",
  "Maybe you should give it a try.",
  "I am still waiting for your yes."
];

let noClicks=0,noSide=1;

noBtn.onclick=()=>{
  clickSound.currentTime=0;
  clickSound.play().catch(()=>{});

  if(noClicks<noMessages.length){
    extraMsg.innerText=noMessages[noClicks];
  }
  noClicks++;

  noBtn.classList.add("active");
  setTimeout(()=>noBtn.classList.remove("active"),200);

  noSide*=-1;
  noBtn.style.transform=`translateX(calc(-50% + ${noSide*30}px))`;
};

yesBtn.onclick=()=>{
  clickSound.currentTime=0;
  clickSound.play().catch(()=>{});
  bgm.play().catch(()=>{});

  start.classList.add("hidden");
  intro.classList.remove("hidden");
};

okBtn.onclick=()=>{
  clickSound.currentTime=0;
  clickSound.play().catch(()=>{});

  intro.classList.add("hidden");
  rules.classList.remove("hidden");
};

let index=0,score=0,selected=null;
const answered=new Array(11).fill(false);

const questions=[
 {q:"How did we meet for the first time?",o:["You shared a post on Instagram","Through a friend","Random chat","Comment section"],a:"You shared a post on Instagram"},
 {q:"What nickname did I give you?",o:["Palku","Priya","Pihu","Pratibha"],a:"Palku"},
 {q:"When is my birthday?",o:["15 Nov","16 Nov","17 November","18 Nov"],a:"17 November"},
 {q:"My favourite colour is?",o:["Black and White","Blue","Red","Grey"],a:"Black and White"},
 {q:"My Favourite flower?",o:["Rose","Lotus","Lily","Sunflower"],a:"Rose"},
 {q:"What nickname did you give me?",o:["Piku","Prince","Piyu","Prem"],a:"Piku"},
 {q:"Did I ever wish bad for you?",o:["No","Yes","Maybe","Sometimes"],a:"No"},
 {q:"When we met, how old were you?",o:["15","16","17","18"],a:"ALL"},
 {q:"Did I ever use Snapchat for you?",o:["Yes","No","Not Sure","Maybe"],a:"Yes"},
 {q:"What is my dream?",o:["Cinematographer","Photographer","Editor","All of these"],a:"All of these"},
 {q:"After you left, did I miss you?",o:["Yes","No","Maybe","Not sure"],a:"Yes"}
];

function startGame(){
  rules.classList.add("hidden");
  game.classList.remove("hidden");
  loadQ();
}

function loadQ(){
  selected=null;
  question.innerText=questions[index].q;
  options.innerHTML="";
  questions[index].o.forEach(op=>{
    const b=document.createElement("button");
    b.className="option";
    b.innerText=op;
    b.onclick=()=>{
      selected=op;
      document.querySelectorAll(".option").forEach(x=>x.classList.remove("active"));
      b.classList.add("active");
    };
    options.appendChild(b);
  });
}

nextBtn.onclick=()=>{
  if(!selected) return;

  clickSound.currentTime=0;
  clickSound.play().catch(()=>{});

  if(!answered[index]){
    if(questions[index].a==="ALL" || selected===questions[index].a){
      score++;
    }
    answered[index]=true;
  }

  index++;
  index>=questions.length ? endGame() : loadQ();
};

prevBtn.onclick=()=>{
  clickSound.currentTime=0;
  clickSound.play().catch(()=>{});

  if(index>0){
    index--;
    loadQ();
  }
};

function endGame(){
  game.classList.add("hidden");

  result.classList.remove("hidden");
  result.classList.remove("animate");
  void result.offsetWidth;
  result.classList.add("animate");

  result.innerHTML=`
    <h1>YOU WON THE GAME</h1>
    <p>You won by scoring ${score} out of ${questions.length}</p>
    <p>Now you can give me any dare and I will complete it.</p>
    <button class="option" onclick="location.reload()">Restart game</button>
  `;
}
</script>
</body>
</html>
