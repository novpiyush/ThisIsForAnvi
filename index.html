<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, Arial, sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)),
    url("bg.png") center/cover no-repeat;
  color:#fff;
  overflow:hidden;
}

.container{
  width:90%;
  max-width:420px;
  padding:26px;
  border-radius:22px;
  background:rgba(255,182,193,.18);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.25);
  box-shadow:0 20px 40px rgba(0,0,0,.35);
  text-align:center;
}

.hidden{display:none}

.option,.navBtn{
  width:100%;
  padding:13px;
  margin-top:10px;
  border-radius:30px;
  border:1px solid rgba(255,255,255,.35);
  background:rgba(255,255,255,.15);
  color:#fff;
}

.option:hover,.navBtn:hover{
  background:#fff;
  color:#000;
}

#yesBtn{
  background:#fff;
  color:#000;
  font-weight:700;
}

.button-zone{
  position:relative;
  height:180px;
}

#noBtn{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  background:rgba(0,0,0,.45);
}

.nav{
  display:flex;
  gap:12px;
  margin-top:18px;
}
.navBtn{width:48%}
</style>
</head>

<body>

<audio id="clickSound" src="click.mp3"></audio>
<audio id="okSound" src="ok.mp3"></audio>
<audio id="bgm" src="pretty_bgm.mp3" loop></audio>

<div class="container" id="start">
  <h1>HEY PALAK</h1>
  <p>I made a small game.<br>If you want to play, will you play it?</p>
  <p id="extraMsg"></p>

  <div class="button-zone" id="zone">
    <button id="yesBtn" class="option">YES</button>
    <button id="noBtn" class="option">NO</button>
  </div>
</div>

<div class="container hidden" id="game">
  <h2 id="question"></h2>
  <div id="options"></div>

  <div class="nav">
    <button id="prevBtn" class="navBtn">PREVIOUS</button>
    <button id="nextBtn" class="navBtn">OKAY</button>
  </div>
</div>

<div class="container hidden" id="result"></div>

<script>
const bgm=document.getElementById("bgm");
bgm.volume=0.12;

const noBtn=document.getElementById("noBtn");
const zone=document.getElementById("zone");
const extraMsg=document.getElementById("extraMsg");

let noCount=0;
const msgs=[
 "Think once more.",
 "It is just a game.",
 "Give it a try.",
 "Still waiting for yes."
];

noBtn.onclick=()=>{
  noCount++;
  if(noCount<=msgs.length) extraMsg.innerText=msgs[noCount-1];

  const z=zone.getBoundingClientRect();
  const b=noBtn.getBoundingClientRect();

  const minX=20;
  const maxX=z.width-b.width-20;
  const minY=20;
  const maxY=z.height-b.height-80;

  const x=Math.random()*(maxX-minX)+minX;
  const y=Math.random()*(maxY-minY)+minY;

  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
};

yesBtn.onclick=()=>{
  bgm.play().catch(()=>{});
  start.classList.add("hidden");
  game.classList.remove("hidden");
  loadQ();
};

let index=0,score=0,selected=null;

const questions=[
 {q:"When is my birthday?",o:["15 November","16 November","17 November","18 November"],a:"17 November"},
 {q:"My favourite flower?",o:["Rose and Lotus","Sunflower","Lily","Jasmine"],a:"Rose and Lotus"}
];

function loadQ(){
  selected=null;
  question.innerText=questions[index].q;
  options.innerHTML="";
  questions[index].o.forEach(op=>{
    const b=document.createElement("button");
    b.className="option";
    b.innerText=op;
    b.onclick=()=>{selected=op};
    options.appendChild(b);
  });
}

nextBtn.onclick=()=>{
  if(!selected) return;
  if(selected===questions[index].a) score++;
  index++;
  if(index>=questions.length){
    game.classList.add("hidden");
    result.classList.remove("hidden");
    result.innerHTML=`
      <h1>YOU WON THE GAME</h1>
      <p>Score ${score}/${questions.length}</p>
      <p>Now you can give me any dare</p>
    `;
  }else loadQ();
};

prevBtn.onclick=()=>{
  if(index>0){index--;loadQ();}
};
</script>

</body>
</html>
